syntax = "proto3";

package stats.service.collector;

option java_multiple_files = true;
option java_package = "ru.yandex.practicum.grpc.stats.user.action.controller";

import "stats/messages/user_action.proto";
import "google/protobuf/empty.proto";

service UserActionController {
  rpc CollectUserAction(messages.user.action.UserActionProto)
      returns(google.protobuf.Empty);
}